name: flutter_note
description: Flutter note.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 依赖库
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 依赖库
  pedantic: ^1.0.0

  # https://github.com/flutterchina/dio
  dio: ^2.1.0

  # rxdart https://github.com/ReactiveX/rxdart
  rxdart: ^0.21.0

flutter:

  uses-material-design: true
  assets:
    - assets/picture/facebook.png
  fonts:
    - family: Montserrat
      fonts:
      - asset: assets/fonts/Montserrat-Regular.ttf
      - asset: assets/fonts/Montserrat-Bold.ttf
        weight: 700

